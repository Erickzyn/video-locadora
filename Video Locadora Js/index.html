<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Atividade-01/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="section-title">
          <h1>Video Locadora</h1>
        </div>

        <div class="section-content">
          <form>
            <div class="film-title">
              <label for="inTitle">Título do filme:</label>
              <input type="text" name="inTitle" id="inTitle" />
            </div>

            <div class="film-duraction">
              <label for="inDuraction">Duração (min):</label>
              <input type="text" name="inDuraction" id="inDuraction" />
            </div>
          </form>

          <div class="button-converter">
            <button id="btnConverter">Converter em Horas e Minutos</button>
          </div>
        </div>

        <div class="mensages-finals">
          <p id="outTitle"></p>
          <p id="outDuraction"></p>
        </div>
      </section>
    </main>

    <script src="/Atividade-01/script.js"></script>
  </body>
</html>
